<!doctype html>
<html lang="pt-br" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/sparrow-events.css">

  <title>Sparrow Events-Cadastre-se</title>
</head>

<body class="bg-secondary">
  <section class="py-5">
    <div class="container">
      <div class="row">
        <!--#region Coluna 01-->
        <div class="col-sm-4 bg-color text-white text-center py-5">
          <div class="card-body">
            <img src="http://ansonika.com/mavia/img/registration_bg.svg">
            <h2 class="py-3">Cadastre-se</h2>
            <p>Faça parte do clube de eventos Sparrow e ganhe descontos exclusivos!</p>
          </div>
        </div>
        <!--#endregion-->

        <!--#region Coluna 02-->
        <div class="col-sm-8 py-5 border bg-white">
          <h4>Cadastre-se</h4>
          <form>
            <!--Linha01-->
            <div class="form-row">
              <!--Nome-->
              <div class="form-group col-sm-6">
                <label for="textnome">Nome</label>
                <input type="text" class="form-control" id="textnome">
              </div>
              <!--Email-->
              <div class="form-group col-sm-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <!--Linha02-->
            <div class="form-row">
              <!--Telefone-->
              <div class="form-group col-sm-6">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone">
              </div>
              <!--Sexo-->
              <div class="form-group col-sm-6">
                <label class="pb-2">Sexo</label>
                <div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radiofeminino" name="radiosexo" class="custom-control-input">
                    <label class="custom-control-label" for="radiofeminino">Feminino</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="radiomasculino" name="radiosexo" class="custom-control-input">
                    <label class="custom-control-label" for="radiomasculino">Masculino</label>
                  </div>
                </div>
              </div>
            </div>
            <!--Linha03-->
            <div class="form-row">
              <!--Textarea-->
              <div class="form-group col-sm-12">
                <label id="textarea">Que tipos de evento você gosta mais?</label>
                <textarea rows="4" class="form-control" for="textarea"></textarea>
              </div>
            </div>
            <!--Linha04-->
            <div class="form-row">
              <!--Chekbox-->
              <div class="form-group col-sm-12">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Deseja receber e-mails promocionais e do novos eventos?</label>
                </div>
              </div>
            </div>
            <!--Linha05-->
            <div class="form-row">
              <div class="form-row">
                <div class="form-group col-sm-12 pb-0">
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--#endregion-->
    </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
